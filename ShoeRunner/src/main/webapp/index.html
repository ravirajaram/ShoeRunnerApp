<!DOCTYPE html>
<html>

    <head>
        <title>ShoeRunner Application - Log-in</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="header">
            <input type="text" id="searchKey"/>
            <button id="btnAdd">New request</button>
            <a href ="http://localhost:8084/ShoeRunner/">Logout</a>
            <br/>
        </div>
        <div class="leftArea">   
            <ul id="shoeRunnerRequest"></ul>
        </div>
        <div class="login-card">
            <h1>Log-in</h1><br>
            <form>
                <input type="text" name="user" placeholder="Username">
                <select id = "role">
                    <option value = "SalesPerson">Salesperson</option>
                    <option value = "ShoeRunner">ShoeRunner</option>
                </select>
                <input type="submit" id="login" class="login login-submit" value="login">
            </form>
        </div>

        <form id="shoeRunnerRequestForm">
            <div class="mainArea">

                <label>Id:</label>
                <input id="id1" name="id1" type="text" disabled />
                <label>UPC:</label>
                <input type="text" id="upc" name="upc" required>
                <label>Item Description:</label>
                <input type="text" id="itemDescription" name="itemDescription"/>
                <label>Item Color:</label>
                <input type="text" id="itemColor" name="itemColor"/>
                <label>Request Status:</label>
                <input type="text" id="requestStatus" name="requestStatus"/>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="rightArea">
                <img id="pic" height="300"/>
            </div>
        </form>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
